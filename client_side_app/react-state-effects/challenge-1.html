<!DOCTYPE html>
<html lang="en">
  <meta charset="utf-8" />
  <title>Component Proponent | FAC React</title>

  <body>
    <!-- These scripts will make React and ReactDOM globally available. -->
    <script src="https://unpkg.com/react@%5E17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@%5E17/umd/react-dom.development.js"></script>
    <!-- This will let us write JSX and ES6 in a script tag with a special type of "text/babel" -->
    <script src="https://unpkg.com/babel-standalone@%5E6/babel.js"></script>

    <div id="root"></div>

    <script type="text/babel">
      //root
      const root = document.getElementById('root');

      // function Counter(props) {
      //   console.log(React.useState(0), 'userState is 0');

      //   const [count, setCount] = React.useState(0);
      //   const increment = () => setCount(count + 1);
      //   return <button onClick={increment}>Count is {count}</button>;
      // }
      function Toggle(props) {
        // console.log(props, '--> props value');
        const [open, nowOpen] = React.useState(0);
        console.log(open + ' open value ::', nowOpen + ' nowOpen value ::');

        function toggleOpen() {
          nowOpen(!open);
        }

        return (
          <div>
            <button onClick={toggleOpen}> toggle {open}</button>
            {open ? <div>{props.children}</div> : undefined}
          </div>
        );

        // console.log(React.userState(0), `---> react,userState value`);
        // const [open, nowOpen] = React.userState(0);
      }
      function App() {
        return <Toggle>This text is hidden until the button is clicked</Toggle>;
      }

      ReactDOM.render(<App />, root);
    </script>
  </body>
</html>
